# search status
[[plugins]]
repo = 'osyo-manga/vim-anzu'

# responsive tabline
[[plugins]]
repo = 'yami-beta/vim-responsive-tabline'

# An eye friendly plugin that fades your inactive buffers and preserves your syntax highlighting!
[[plugins]]
repo = 'TaDaa/vimade'

# Insert or delete brackets, parens, quotes in pair
[[plugins]]
repo = 'jiangmiao/auto-pairs'

# Vim motions on speed!
[[plugins]]
repo = 'easymotion/vim-easymotion'

# fzf
[[plugins]]
repo = '/usr/local/opt/fzf'

# fzf-vim
[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'

# A Git wrapper so awesome, it should be illegal
[[plugins]]
repo = 'tpope/vim-fugitive'

# Changes Vim working directory to project root (identified by presence of known directory or file).
[[plugins]]
repo = 'airblade/vim-rooter'

# A Vim plugin for indent-level based motion.
[[plugins]]
repo = 'jeetsukumaran/vim-indentwise'

# Show / hide cursorline automatically
[[plugins]]
repo = 'yamatsum/vim-auto-cursorline'

# Underlines the word under the cursor
[[plugins]]
repo = 'yamatsum/vim-cursorword'

