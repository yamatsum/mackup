# Asynchronous Lint Engine
[[plugins]]
repo = 'w0rp/ale'

# ALE indicator for the lightline vim plugin
[[plugins]]
repo = 'maximbaz/lightline-ale'

# Open URI with your favorite browser
[[plugins]]
